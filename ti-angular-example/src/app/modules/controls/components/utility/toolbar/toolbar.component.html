<base-window title="Toolbar">
    <toolbar bottom="0" android:backgroundColor="white" android:elevation="4" [width]="Ti.UI.FILL">
        <base-button title="Send" (click)="send($event)"></base-button>
        <base-button title="Camera" (click)="openCamera($event)"></base-button>
        <base-button title="Cancel" (click)="cancel($event)"></base-button>
    </toolbar>
</base-window>
